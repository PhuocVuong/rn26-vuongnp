<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Examples/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <style>
        .progress-bar{
            border: 20px;
        } 
    </style>
</head>
<body>
    <div class="row">
        <div class="col-3 menu"> 
            <ul class="item">
                <li>HTML</li>
                <li>CSS</li>
                <li>PHP</li>
                <li>java</li>
                <li>Net</li>
            </ul></div>
        <div class="col-9 zz">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

        </div>
    </div>
    <script src="../../Examples/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Examples/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>

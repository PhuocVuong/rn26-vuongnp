<html lang="en">
<head>

<body>
    <form onsubmit="return false">
    <label>Nhập một số bất kì : </label>
    <input type="number" id="input__number"><br>
    <button onclick="HandleCheck()"> Kiểm tra</button>
    <script>
        function HandleCheck() {
            let check = document.getElementById("input__number")
            console.log(check.value)
            if (check.value % 2 == 0) {
                alert('Đây là số chẵn')
                
            } else {
                alert ('Đây là số lẻ')
                
            }
        }
    </script>

</form>
</body>

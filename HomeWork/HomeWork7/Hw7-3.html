<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false">
      <label>Nhap chieu cao cua tam giac vuong :</label>
      <input type="number" id="input__number" />
      <button onclick="HandleNumber()">Tam giac cua ban nhu sau :</button>
      <script>
        function HandleNumber() {
          let i = 1;
          let j = 1;
          let ValueH = document.getElementById("input__number");
          console.log(ValueH.value);
          for (; i <= ValueH.value; ) {
            for (; j <= i; ) {
                System.out.print("* ");
            }
            System.out.println();
          }
        }
      </script>
    </form>
  </body>
</html>
